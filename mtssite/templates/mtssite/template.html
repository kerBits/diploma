{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

<!DOCTYPE html>
<html>
    <head>
      <title>{% block title %}{% endblock %}</title>
      <meta charset="utf-8">
    </head>
    
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'news-list' %}">Главная</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'office-list' %}">Список магазинов</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'user-profile-detail' user.id %}">Мой Профиль</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'logout_view' %}">Выйти</a>
            </li>
          </ul>
          <form action="{% url 'search_result' %}" method="get" class="d-flex" role="search">
            <input name="search_input" class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Поиск</button>
          </form>
        </div>
      </div>
    </nav>
    <div class='container-fluid'>
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
          {% block content %}{% endblock %}
        </div>
        <div class="col-md-2">
        </div>
      </div>
    </div>
  </body>
</html>
